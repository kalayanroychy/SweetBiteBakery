server {
    listen 80;
    server_name probashibakery.com www.probashibakery.com;  # CHANGE THIS to your domain or IP

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Client Body Size
    client_max_body_size 10M;

    root /var/www/sweetbite-bakery/dist/public;
    index index.html;

    # API and Server Routes - Proxy to Node.js
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve Static Assets through Nginx directly for performance (Optional optimization)
    # The 'dist' folder contains built assets
    location /assets {
        alias /var/www/sweetbite-bakery/dist/public/assets;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA Fallback - For React Router
    location / {
        try_files $uri $uri/ /index.html;
    }
}
